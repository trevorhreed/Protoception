<h1>Contact Us</h1>
<form novalidate>
	<div layout="column" layout-gt-md="row">
		<md-input-container flex>
			<label>Name</label>
			<input ng-model="contact.name" />
		</md-input-container>
		<md-input-container flex>
			<label>Email</label>
			<input ng-model="contact.email" />
		</md-input-container>
	</div>
	<md-input-container>
		<label>Message</label>
		<textarea ng-model="contact.message"></textarea>
	</md-input-container>
	<md-checkbox ng-model="contact.allowContact">
		Allow us to contact you regarding your feedback?
	</md-checkbox>
	<md-button ng-click="save()" class="md-raised md-accent">Save</md-button>
	<md-button ng-click="contact={}" class="md-raised">Cancel</md-button>
</form>

<style>
	.push-down{
		margin-top:2rem;
	}
	
</style>

<md-content class="push-down">
	<h2 class="md-title">
		Contacts
		({{contactsApi.items.length}})
	</h2>
	<md-input-container md-no-float>
		<input ng-model="search" placeholder="Search" />
	</md-input-container>
	<md-list>
		<md-list-item ng-repeat="contact in contactsApi.items | filter: search" class="md-3-line" ng-click="edit(contact)">
			<div class="md-list-item-text">
				<h3>{{contact.name}}</h3>
				<div layout="column" layout-gt-sm="row">
					<p><a href="mailto:{{contact.email}}">{{contact.email}}</a>&nbsp;</p>
					<p>{{contact.allowContact ? "" : "(don't contact)"}}</p>
					<span flex></span>
				</div>
				<p>{{contact.message}}</p>
			</div>
			<md-icon md-font-icon="icon-bin" class="md-secondary" ng-click="contactsApi.del(contact)" aria-label="delete"></md-icon>
			<md-divider ng-if="!$last"></md-divider>
		</md-list-item>
	</md-list>
</md-content>
