<h1>{{key ? "Edit Person" : "Create New Person"}}</h1>
<form novalidate>
	<md-input-container flex>
		<label>Name</label>
		<input ng-model="person.name" />
	</md-input-container>
	<md-input-container flex>
		<label>Password</label>
		<input ng-model="person.pass" type="password" />
	</md-input-container>
	<md-input-container flex>
		<label>Email</label>
		<input ng-model="person.email" />
	</md-input-container>
	<md-button ng-click="save()" class="md-raised md-accent">Save</md-button>
	<md-button ng-click="cancel()" class="md-raised">Cancel</md-button>
	<md-button ng-click="remove()" class="md-raised md-warn">Delete</md-button>
</form>
